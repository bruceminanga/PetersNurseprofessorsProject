<!-- referral_earnings.html -->

{% extends 'base.html' %}
{% block content %}

<br><br><br>
<div class="container mt-5">
    <h2>Earn from Referrals</h2>
    <div class="card mb-4">
        <div class="card-header">
            Total Earnings
        </div>
        <div class="card-body">
            <h3>${{ total_earnings }}</h3>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Referral Details
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Referral Name</th>
                        <th>Amount Earned</th>
                    </tr>
                </thead>
                <tbody>
                    {% for referral in referrals %}
                    <tr>
                        <td>{{ referral.date }}</td>
                        <td>{{ referral.name }}</td>
                        <td>${{ referral.amount }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
